
<button (click)="navigateToHome()">Home</button>
<div>
  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput" [(ngModel)]="newSupplier.name" name="nameInput">
</div>
<div>
  <button (click)="createSupplier()">Create Supplier</button>
</div>
<div>
    <button (click)="resetNewSuppliers()">Reset</button>
</div>

<div>
  <label for="skipInput">Skip:</label>
  <input type="number" id="skipInput" [(ngModel)]="skipValue" name="skipInput">
</div>
<div>
  <label for="takeInput">Take:</label>
  <input type="number" id="takeInput" [(ngModel)]="takeValue" name="takeInput">
</div>


<div>
  <button (click)="fetchSuppliers()">Fetch Suppliers</button>
</div>



<div *ngIf="suppliers.length > 0">
  <ul>
    <li *ngFor="let supplier of suppliers">
      {{ supplier.id }} - {{ supplier.name }}
    </li>
  </ul>
</div>
